<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>
     <h1 class="text-center text-capitalize my-3 p-2 ">store management system</h1>
     <div id="product-form" class="w-50 text-capitalize  mx-auto p-3">

          <label for="productName">product name</label>
          <input type="text" id="productName" class="form-control mt-2 mb-2 "/>

          <label for="productPrice">product Price</label>
          <input type="number" id="productPrice" class="form-control mt-2 mb-2 "/>

          <label for="productCategory">product category</label>
          <input type="tetx" list="category" id="productCategory" class="form-control mt-2 mb-2 "/>
          <datalist id="category">
               <option value="mobile"></option>
               <option value="pc"></option>
               <option value="tv"></option>
               <option value="laptop"></option>
          </datalist>

          <label for="productDescription">product Description</label>
          <textarea type="text" id="productDescription" class="form-control mt-2 mb-2 "></textarea>
          <button id="addProduct-btn" class="btn btn-primary w-100  " onclick="addProduct()"> Add Product </button>
          <button id="updateProduct-btn" class="btn btn-warning w-100 d-none" onclick="updateProduct()"> Update Product </button>
     </div>

     <div class="container w-50 p-2 bg-gradient bg-light ">
          <input oninput="search()" type="text" name="search" id="search" class="form-control mt-2 mb-2 " placeholder="search by name"/>
          <div id="gall" class="row gy-3 "></div>

     </div>

     <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <script src="index.js"></script>
</body>


</html>
